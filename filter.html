<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fff;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="%23555" stroke-width="2" d="M2 7 L12 17 22 7" /></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
            background-color:#83ffd6;
        }

        .filter-button-box {
            display: flex;
            justify-content: center;
        }

        button {
            display: block;
            padding: 10px 20px;
            background-color:rgb(0, 156, 170);
            color: #fff;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: 1px solid;
        }

        button:hover {
            background-color: #83ffd6;
            color: black;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>Carian PDM</h1>
    <form id="filter-form">
        <div class="form-group">
            <label for="umur">Umur:</label>
            <select id="umur" name="umurRange">
                <option value="">Pilih Umur</option>
                <option value="18-20">18-20</option>
                <option value="21-25">21-25</option>
                <option value="26-30">26-30</option>
                <option value="31-39">31-39</option>
                <option value="40">40</option>
                <option value="41 and above">41 and above</option>
            </select>
        </div>

        <div class="form-group">
            <label for="jantina">Jantina:</label>
            <select id="jantina" name="jantina">
                <option value="">Pilih Jantina</option>
                <option value="L">L</option>
                <option value="P">P</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pdm">Pusat Daerah Mengundi (PDM):</label>
            <select id="pdm" name="pdm">
                <option value="">Pilih PDM</option>
                <option value="Pasir Panjang">Pasir Panjang</option>
                <option value="Shahbandar">Shahbandar</option>
            </select>
        </div>

        <div class="filter-button-box">
            <button type="submit">Cari</button>
        </div>
    </form>

    <script>
        document.getElementById('filter-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const umurRange = document.getElementById('umur').value;
            const jantina = document.getElementById('jantina').value;
            const pdm = document.getElementById('pdm').value;
            const queryParams = new URLSearchParams({ umurRange, jantina, pdm }).toString();
            window.location.href = `items.html?${queryParams}`;
        });
    </script>
</body>
</html>
